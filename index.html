<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		 <link rel="stylesheet" href="stylesheet.css">
		 <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<title> DaSynci </title>
	</head>
	<body>
		<div class="header">
		DaSynci
		</div>
		<br>
		<h5>Movie</h5>

		<div class="slidecontainer">
  			<div class="slidecontainer">
  				<h3 id="displayValue">
  				<span id="hours">min</span>h
				<span id="minutes">hour</span>min
				<span id="seconds">second</span>sec
  				</h3>
  					<input type="range" min="0" max="14400" value="0" class="slider"
		 			oninput="playback()" onchange="playback()" id="myRange">
			</div>
		</div>
		<br><br>

		<h5>Audiotrack</h5>
		<div class="slidecontainer">
  			<div class="slidecontainer">
  				<h3 id="displayValue2">
  				<span id="hours2">min</span>h
				<span id="minutes2">hour</span>min
				<span id="seconds2">second</span>sec
  				</h3>
  					<input type="range" min="0" max="14400" value="0" class="slider"
		 			oninput="playback2()" onchange="playback2()" id="myRange2">
			</div>
		</div>

	<form class="form-inline">

  <label class="sr-only" for="inlineFormInputGroup">Username</label>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <div class="input-group-addon"></div>
	  <input id="mytime" type="time" step="1" class="form-control" id="inlineFormInputGroup" />
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

	</body>
	<script src="slider.js"></script>
</html>
